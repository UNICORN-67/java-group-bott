<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
            --text-color: var(--tg-theme-text-color, #222222);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            overflow: hidden; /* Prevent scrolling during animation */
        }

        /* --- Welcome Animation Styles --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .pulse-logo {
            width: 80px;
            height: 80px;
            background: var(--button-color);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(51, 144, 236, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(51, 144, 236, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(51, 144, 236, 0); }
        }

        /* --- Profile Card Styles --- */
        .profile-card {
            background: var(--sec-bg);
            width: 90%;
            max-width: 360px;
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            height: 80px;
        }
        .profile-card.expanded { height: 320px; }

        .card-header { display: flex; align-items: center; padding: 15px; height: 50px; }
        #user-photo { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; border: 2px solid var(--button-color); }
        
        .card-content { padding: 0 20px 20px; opacity: 0; display: flex; flex-direction: column; align-items: center; transition: opacity 0.3s; }
        .expanded .card-content { opacity: 1; }

        .info-box { background: var(--bg-color); border-radius: 15px; padding: 15px; margin-top: 10px; width: 100%; text-align: center; }
        
        .share-btn {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="pulse-logo">N</div>
        <p style="margin-top: 20px; font-weight: 500; color: var(--hint-color);">Nexus Hub Loading...</p>
    </div>

    <div class="profile-card" id="mainCard">
        <div class="card-header">
            <img id="user-photo" src="https://ui-avatars.com/api/?name=?" alt="User">
            <div style="flex-grow:1;">
                <div id="user-name" style="font-weight:bold;">Nexus Profile</div>
                <div style="font-size:0.75rem; color:var(--hint-color);">Tap to expand</div>
            </div>
            <span>â–¼</span>
        </div>

        <div class="card-content">
            <div class="info-box">
                <div id="user-handle" style="font-weight:bold;">@username</div>
                <div id="user-id" style="font-size:0.8rem; color:var(--hint-color);">ID: 000000</div>
            </div>
            <button class="share-btn" id="shareBtn">SHARE APP LINK</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. Hide Splash Screen after 1.5 seconds
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.visibility = 'hidden';
                    document.body.style.overflow = 'auto';
                }, 500);
            }, 1500);
        });

        // 2. Expand/Collapse Card
        const card = document.getElementById('mainCard');
        card.addEventListener('click', (e) => {
            if (e.target.id === 'shareBtn') return;
            card.classList.toggle('expanded');
            tg.HapticFeedback.selectionChanged();
        });

        // 3. Populate Data
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name;
            document.getElementById('user-handle').innerText = `@${user.username || 'unknown'}`;
            document.getElementById('user-id').innerText = `ID: ${user.id}`;
            document.getElementById('user-photo').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}`;
        }

        // 4. Share Logic
        document.getElementById('shareBtn').addEventListener('click', () => {
            tg.HapticFeedback.impactOccurred('medium');
            const appUrl = "https://t.me/test6896_bot/nexus_hub";
            tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(appUrl)}&text=Check out my profile on Nexus Hub! ðŸš€`);
        });
    </script>
</body>
</html>
