<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tiranga Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --blue: #000080;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevents scrolling while playing */
        }

        /* --- UI Elements --- */
        .neon-card {
            position: relative;
            width: 300px;
            padding: 30px 20px;
            background: #111;
            border-radius: 24px;
            text-align: center;
            margin-top: 50px;
            z-index: 10;
            border: 1px solid var(--saffron);
        }

        .btn {
            background: linear-gradient(90deg, var(--saffron), var(--white), var(--green));
            color: black;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 900;
            cursor: pointer;
            margin-top: 10px;
        }

        /* --- Game Canvas Area --- */
        #game-container {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #111, #000);
        }

        #game-score {
            position: absolute;
            top: 40px; width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: 900;
            color: var(--white);
            text-shadow: 0 0 10px var(--blue);
        }

        #player {
            position: absolute;
            bottom: 50px;
            width: 60px; height: 60px;
            border-radius: 50%;
            border: 3px solid var(--white);
            box-shadow: 0 0 15px var(--blue);
            transform: translateX(-50%);
            transition: left 0.1s linear;
        }

        .star {
            position: absolute;
            width: 20px; height: 20px;
            border-radius: 50%;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh); }
        }

        .exit-game {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(255,255,255,0.2);
            border: none; color: white; padding: 5px 15px; border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="neon-card" id="main-ui">
        <h2 style="color: var(--saffron);">NEXUS HUB</h2>
        <img id="user-photo-main" src="https://ui-avatars.com/api/?name=?" style="width: 80px; border-radius: 50%; border: 2px solid white;">
        <p id="user-name">CITIZEN</p>
        <button class="btn" id="play-btn">üïπÔ∏è PLAY TIRANGA CATCH</button>
        <button class="btn" id="startBtn" style="opacity: 0.8;">START SESSION</button>
    </div>

    <div id="game-container">
        <button class="exit-game" onclick="stopGame()">‚úï EXIT</button>
        <div id="game-score">0</div>
        <img id="player" src="https://ui-avatars.com/api/?name=?" alt="Player">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const mainUI = document.getElementById('main-ui');
        const gameContainer = document.getElementById('game-container');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('game-score');
        
        let score = 0;
        let gameActive = false;
        let gameLoop;

        // Sync User Data
        const user = tg.initDataUnsafe?.user;
        if (user) {
            const photo = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=FF9933&color=fff`;
            document.getElementById('user-photo-main').src = photo;
            player.src = photo;
            document.getElementById('user-name').innerText = user.first_name.toUpperCase();
        }

        // --- Game Logic ---
        document.getElementById('play-btn').addEventListener('click', () => {
            mainUI.style.display = 'none';
            gameContainer.style.display = 'block';
            startGame();
        });

        function startGame() {
            score = 0;
            scoreDisplay.innerText = score;
            gameActive = true;
            tg.HapticFeedback.impactOccurred('medium');
            
            gameLoop = setInterval(spawnStar, 600);
            
            window.addEventListener('touchmove', (e) => {
                if (!gameActive) return;
                let touchX = e.touches[0].clientX;
                player.style.left = touchX + 'px';
            });
        }

        function spawnStar() {
            if (!gameActive) return;
            const star = document.createElement('div');
            star.className = 'star';
            const colors = ['#FF9933', '#FFFFFF', '#138808'];
            star.style.backgroundColor = colors[Math.floor(Math.random() * 3)];
            star.style.left = Math.random() * (window.innerWidth - 20) + 'px';
            star.style.top = '-20px';
            
            const speed = Math.random() * 2 + 2;
            star.style.animationDuration = speed + 's';
            
            gameContainer.appendChild(star);

            // Collision Detection
            const checkCollision = setInterval(() => {
                const pRect = player.getBoundingClientRect();
                const sRect = star.getBoundingClientRect();

                if (sRect.bottom >= pRect.top && 
                    sRect.left >= pRect.left && 
                    sRect.right <= pRect.right && 
                    sRect.top <= pRect.bottom) {
                    
                    score++;
                    scoreDisplay.innerText = score;
                    tg.HapticFeedback.impactOccurred('light');
                    star.remove();
                    clearInterval(checkCollision);
                }
            }, 50);

            setTimeout(() => { 
                star.remove(); 
                clearInterval(checkCollision); 
            }, speed * 1000);
        }

        function stopGame() {
            gameActive = false;
            clearInterval(gameLoop);
            gameContainer.style.display = 'none';
            mainUI.style.display = 'block';
            tg.showConfirm(`Game Over! Score: ${score}. Return to menu?`);
        }

        // Start Session Logic
        document.getElementById('startBtn').addEventListener('click', () => {
            tg.sendData(`Session started. Final Highscore: ${score}`);
            tg.close();
        });
    </script>
</body>
</html>
