<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Neon Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007f;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Neon Border Card */
        .neon-card {
            position: relative;
            width: 300px;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 20px;
            text-align: center;
            z-index: 1;
        }

        .neon-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-cyan));
            background-size: 200%;
            z-index: -1;
            border-radius: 22px;
            animation: flow 4s linear infinite;
            filter: blur(10px);
            opacity: 0.8;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        /* Profile Elements */
        #user-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            margin-bottom: 20px;
        }

        /* Glitch Name Effect */
        .glitch-name {
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            position: relative;
            margin-bottom: 5px;
            text-shadow: 0 0 8px var(--neon-cyan);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-3px, 1px); }
            2% { transform: translate(3px, -1px); }
            3% { transform: translate(0); }
        }

        .user-id {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 30px;
        }

        /* Simple Start Button */
        .start-btn {
            background: var(--neon-cyan);
            color: #000;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .start-btn:active {
            transform: scale(0.96);
            box-shadow: 0 0 5px var(--neon-cyan);
        }
    </style>
</head>
<body>

    <div class="neon-card">
        <img id="user-photo" src="https://ui-avatars.com/api/?name=?" alt="Avatar">
        <div id="user-name" class="glitch-name">LOADING...</div>
        <div class="user-id">ID: <span id="user-id-val">00000000</span></div>
        
        <button class="start-btn" id="startBtn">START SESSION</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Initialize App
        tg.ready();
        tg.expand();

        // Populate User Data
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name.toUpperCase();
            document.getElementById('user-id-val').innerText = user.id;
            
            if (user.photo_url) {
                document.getElementById('user-photo').src = user.photo_url;
            } else {
                document.getElementById('user-photo').src = `https://ui-avatars.com/api/?name=${user.first_name}&background=000&color=0ff`;
            }
        }

        // Handle Start Button Click
        const startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click', () => {
            // Success Haptic Feedback
            tg.HapticFeedback.notificationOccurred('success');
            
            // Simple data message to the bot
            const message = `User ${user?.first_name || 'Guest'} initiated the session.`;
            tg.sendData(message);
            
            // Optional: Show a native Telegram popup before closing
            tg.showConfirm("Connection Established. Return to chat?", (confirmed) => {
                if (confirmed) tg.close();
            });
        });
    </script>
</body>
</html>
