  afk: "ᴀᴡᴀʏ ғʀᴏᴍ ᴋᴇʏʙᴏᴀʀᴅ sᴇᴛ ᴋᴀʀᴇɪɴ"
  autoclean: "ᴍᴇᴅɪᴀ ᴀᴜᴛᴏ-ᴅᴇʟᴇᴛᴇ ᴛɪᴍᴇʀ sᴇᴛ ᴋᴀʀᴇɪɴ"
  tagall: "sᴀᴀʀᴇ ᴍᴇᴍʙᴇʀs ᴋᴏ ᴛᴀɢ ᴋᴀʀᴇɪɴ"
