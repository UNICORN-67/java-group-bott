<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Manager Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #efeff4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--secondary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            user-select: none;
        }

        header {
            padding: 20px;
            background-color: var(--bg-color);
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .section-title {
            padding: 15px 20px 5px;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--hint-color);
        }

        .container {
            background-color: var(--bg-color);
            border-top: 1px solid rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 0.5px solid rgba(0,0,0,0.05);
        }

        .row:last-child { border-bottom: none; }

        /* Simple Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 26px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: var(--button-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        .footer {
            padding: 30px 20px;
        }

        #apply-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <h2 id="group-name">Group Settings</h2>
        <p style="color: var(--hint-color); margin-top: -10px;">Admin Dashboard</p>
    </header>

    <div class="section-title">Moderation</div>
    <div class="container">
        <div class="row">
            <span>Anti-Spam Filter</span>
            <label class="switch">
                <input type="checkbox" id="antiSpam" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="row">
            <span>Block Links</span>
            <label class="switch">
                <input type="checkbox" id="blockLinks">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="section-title">Automation</div>
    <div class="container">
        <div class="row">
            <span>Welcome Message</span>
            <label class="switch">
                <input type="checkbox" id="welcomeMsg" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="footer">
        <button id="apply-btn">Apply Changes</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Optional: Get group name from initData (if passed)
        const user = tg.initDataUnsafe?.user;
        if (user) {
            console.log(`Logged in as: ${user.first_name}`);
        }

        const applyBtn = document.getElementById('apply-btn');

        applyBtn.addEventListener('click', () => {
            // Collect all settings
            const settings = {
                antiSpam: document.getElementById('antiSpam').checked,
                blockLinks: document.getElementById('blockLinks').checked,
                welcomeMsg: document.getElementById('welcomeMsg').checked,
                timestamp: new Date().toISOString()
            };

            // Send data to the bot
            tg.sendData(JSON.stringify(settings));
            
            // Haptic feedback for a "native" feel
            tg.HapticFeedback.notificationOccurred('success');
            
            // Close the app
            tg.close();
        });
    </script>
</body>
</html>
