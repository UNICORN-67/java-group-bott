<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub - Profile</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --button-color: var(--tg-theme-button-color, #3390ec);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            padding: 24px;
            border-radius: 16px;
            width: 80%;
            max-width: 320px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #user-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 3px solid var(--button-color);
        }
        .name { font-size: 1.2rem; font-weight: bold; margin: 5px 0; }
        .username { color: var(--button-color); margin-bottom: 10px; }
        .info-bit { color: var(--hint-color); font-size: 0.9rem; margin: 5px 0; }
    </style>
</head>
<body>

    <div class="profile-card">
        <img id="user-photo" src="https://via.placeholder.com/100" alt="Profile Photo">
        <div id="user-name" class="name">Loading...</div>
        <div id="user-handle" class="username">@username</div>
        <hr style="border: 0; border-top: 1px solid #ddd; margin: 15px 0;">
        <div class="info-bit">User ID: <span id="user-id">-</span></div>
        <div id="premium-status" class="info-bit"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Opens the app to full height

        const user = tg.initDataUnsafe?.user;

        if (user) {
            document.getElementById('user-name').innerText = `${user.first_name} ${user.last_name || ''}`;
            document.getElementById('user-handle').innerText = user.username ? `@${user.username}` : 'No username';
            document.getElementById('user-id').innerText = user.id;
            
            // Set profile photo if available
            if (user.photo_url) {
                document.getElementById('user-photo').src = user.photo_url;
            }

            // Check Premium status
            if (user.is_premium) {
                document.getElementById('premium-status').innerText = "ðŸŒŸ Telegram Premium User";
            }
        } else {
            document.getElementById('user-name').innerText = "App opened outside Telegram";
        }
    </script>
</body>
</html>
