<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tiranga Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --blue: #000080;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background Petals */
        .petal { position: absolute; top: -10%; border-radius: 0 50% 0 50%; opacity: 0.6; pointer-events: none; animation: fall linear infinite; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

        /* Neon Card */
        .neon-card {
            position: relative;
            width: 320px;
            padding: 30px 20px;
            background: var(--card-bg);
            border-radius: 24px;
            text-align: center;
            z-index: 10;
        }

        .neon-card::before {
            content: ''; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(45deg, var(--saffron), var(--white), var(--green), var(--saffron));
            background-size: 400%; z-index: -1; border-radius: 27px; animation: flag-flow 8s linear infinite; filter: blur(12px);
        }

        @keyframes flag-flow { 0% { background-position: 0% 50%; } 100% { background-position: 400% 50%; } }

        /* Clock Style */
        .clock { font-size: 0.9rem; color: var(--saffron); font-weight: bold; margin-bottom: 15px; letter-spacing: 2px; }

        /* Ashoka Chakra & Photo */
        .chakra-container { position: relative; width: 100px; height: 100px; margin: 0 auto 15px; display: flex; justify-content: center; align-items: center; }
        .ashoka-chakra { position: absolute; width: 100px; height: 100px; border: 1px solid var(--blue); border-radius: 50%; animation: spin 15s linear infinite; opacity: 0.4; }
        .ashoka-chakra::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-conic-gradient(transparent 0deg 14deg, var(--blue) 14deg 15deg); border-radius: 50%; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #user-photo { width: 75px; height: 75px; border-radius: 50%; border: 2px solid white; z-index: 2; object-fit: cover; }

        /* Progress Bar */
        .progress-container { width: 100%; background: #222; height: 6px; border-radius: 10px; margin: 20px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--saffron), var(--green)); transition: width 0.5s; }

        /* Action Buttons */
        .btn-row { display: flex; gap: 10px; margin-top: 15px; }
        .secondary-btn { flex: 1; background: #222; color: white; border: 1px solid #444; padding: 10px; border-radius: 10px; font-size: 0.8rem; cursor: pointer; }
        .start-btn { background: linear-gradient(90deg, var(--saffron), var(--white), var(--green)); color: black; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        #toast { visibility: hidden; min-width: 200px; background: white; color: var(--blue); padding: 12px; position: fixed; bottom: 30px; border-radius: 50px; font-weight: bold; z-index: 100; }
        #toast.show { visibility: visible; animation: slideUp 0.5s; }
        @keyframes slideUp { from { bottom: -50px; opacity: 0; } to { bottom: 30px; opacity: 1; } }
    </style>
</head>
<body>

    <div id="petal-container"></div>
    <div id="toast">JAI HIND! ðŸ‡®ðŸ‡³</div>

    <div class="neon-card">
        <div class="clock" id="live-clock">00:00:00 AM</div>

        <div class="chakra-container">
            <div class="ashoka-chakra"></div>
            <img id="user-photo" src="https://ui-avatars.com/api/?name=?" alt="User">
        </div>
        
        <div id="user-name" style="font-weight: 900; font-size: 1.4rem;">GUEST</div>
        <div style="font-size: 0.7rem; color: #888;">CITIZEN ID: <span id="user-id-val">00000000</span></div>

        <div class="progress-container">
            <div class="progress-bar" id="p-bar"></div>
        </div>

        <div class="btn-row">
            <button class="secondary-btn" onclick="openLink('https://t.me/your_channel')">CHANNEL</button>
            <button class="secondary-btn" onclick="openLink('https://t.me/your_admin')">SUPPORT</button>
        </div>
        
        <button class="start-btn" id="startBtn">START NATIONAL SESSION</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Clock Logic
        function updateClock() {
            const now = new Date();
            document.getElementById('live-clock').innerText = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        // Petal Generation
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const colors = ['#FF9933', '#138808'];
            petal.style.width = '12px'; petal.style.height = '12px';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.backgroundColor = colors[Math.floor(Math.random() * 2)];
            petal.style.animationDuration = Math.random() * 3 + 4 + 's';
            document.getElementById('petal-container').appendChild(petal);
            setTimeout(() => petal.remove(), 6000);
        }
        setInterval(createPetal, 400);

        // Progress Bar Animation on Load
        setTimeout(() => { document.getElementById('p-bar').style.width = '100%'; }, 500);

        // User Data
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name.toUpperCase();
            document.getElementById('user-id-val').innerText = user.id;
            document.getElementById('user-photo').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=FF9933&color=fff`;
        }

        function openLink(url) {
            tg.openTelegramLink(url);
            tg.HapticFeedback.impactOccurred('light');
        }

        document.getElementById('startBtn').addEventListener('click', () => {
            tg.HapticFeedback.notificationOccurred('success');
            document.getElementById('toast').className = "show";
            setTimeout(() => {
                tg.sendData(`Session: ${user?.first_name || 'Guest'}`);
                tg.close();
            }, 1200);
        });
    </script>
</body>
</html>
