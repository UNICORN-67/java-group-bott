<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Neon Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --neon-cyan: #00f2ff;
            --neon-pink: #ff007f;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Animated Neon Border Card */
        .neon-card {
            position: relative;
            width: 300px;
            padding: 40px 20px;
            background: var(--card-bg);
            border-radius: 20px;
            text-align: center;
            z-index: 1;
        }

        .neon-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-cyan));
            background-size: 200%;
            z-index: -1;
            border-radius: 22px;
            animation: flow 4s linear infinite;
            filter: blur(10px);
            opacity: 0.8;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        #user-photo {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan);
            margin-bottom: 20px;
        }

        .glitch-name {
            font-size: 1.6rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            position: relative;
            margin-bottom: 5px;
            text-shadow: 0 0 8px var(--neon-cyan);
            animation: glitch 3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-3px, 1px); }
            2% { transform: translate(3px, -1px); }
            3% { transform: translate(0); }
        }

        .start-btn {
            background: var(--neon-cyan);
            color: #000;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-cyan);
            transition: all 0.2s;
        }

        .start-btn:active {
            transform: scale(0.96);
            opacity: 0.8;
        }

        /* Toast Message Styling */
        #toast {
            visibility: hidden;
            min-width: 200px;
            background-color: var(--neon-cyan);
            color: #000;
            text-align: center;
            border-radius: 50px;
            padding: 10px;
            position: fixed;
            z-index: 1000;
            bottom: 30px;
            font-weight: bold;
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        #toast.show {
            visibility: visible;
            animation: fadein 0.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
    </style>
</head>
<body>

    <div id="toast">THANK YOU! ðŸš€</div>

    <div class="neon-card">
        <img id="user-photo" src="https://ui-avatars.com/api/?name=?" alt="Avatar">
        <div id="user-name" class="glitch-name">LOADING...</div>
        <div style="font-size: 0.8rem; color: #666; margin-bottom: 30px;">ID: <span id="user-id-val">00000000</span></div>
        
        <button class="start-btn" id="startBtn">START SESSION</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name.toUpperCase();
            document.getElementById('user-id-val').innerText = user.id;
            document.getElementById('user-photo').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=000&color=0ff`;
        }

        const startBtn = document.getElementById('startBtn');
        const toast = document.getElementById('toast');

        startBtn.addEventListener('click', () => {
            // 1. Vibrate phone
            tg.HapticFeedback.notificationOccurred('success');

            // 2. Show the "Thank You" message
            toast.className = "show";
            startBtn.innerText = "SUCCESS";
            startBtn.style.backgroundColor = "#00ff88"; // Change button to green

            // 3. Send data and close after a short delay
            setTimeout(() => {
                tg.sendData(`Session initiated by ${user?.first_name || 'User'}`);
                tg.close();
            }, 1000); // 1 second delay so they see the toast
        });
    </script>
</body>
</html>
