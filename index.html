<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tiranga Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --blue: #000080;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Falling Petals --- */
        .petal {
            position: absolute;
            top: -10%;
            border-radius: 0 50% 0 50%;
            opacity: 0.6;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* --- Audio Toggle Button --- */
        .audio-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 45px;
            height: 45px;
            background: var(--card-bg);
            border: 1px solid var(--white);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            transition: 0.3s;
        }
        .playing {
            border-color: var(--saffron);
            box-shadow: 0 0 15px var(--saffron);
            animation: pulse-audio 1.5s infinite;
        }
        @keyframes pulse-audio {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* --- Neon Card --- */
        .neon-card {
            position: relative;
            width: 320px;
            padding: 30px 20px;
            background: var(--card-bg);
            border-radius: 24px;
            text-align: center;
            z-index: 10;
        }
        .neon-card::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(45deg, var(--saffron), var(--white), var(--green), var(--saffron));
            background-size: 400%;
            z-index: -1;
            border-radius: 27px;
            animation: flag-flow 8s linear infinite;
            filter: blur(12px);
        }
        @keyframes flag-flow {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        /* --- Dashboard UI --- */
        .clock {
            font-size: 0.85rem;
            color: var(--saffron);
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .chakra-container {
            position: relative;
            width: 110px; height: 110px;
            margin: 0 auto 15px;
            display: flex; justify-content: center; align-items: center;
        }
        .ashoka-chakra {
            position: absolute;
            width: 100%; height: 100%;
            border: 1px solid var(--blue);
            border-radius: 50%;
            animation: spin 15s linear infinite;
            opacity: 0.4;
        }
        .ashoka-chakra::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-conic-gradient(transparent 0deg 14deg, var(--blue) 14deg 15deg);
            border-radius: 50%;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        #user-photo {
            width: 80px; height: 80px;
            border-radius: 50%; border: 2px solid white;
            z-index: 2; object-fit: cover;
        }

        .progress-container {
            width: 100%; background: #222; height: 6px;
            border-radius: 10px; margin: 20px 0; overflow: hidden;
        }
        #p-fill {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--saffron), var(--green));
            transition: 2s ease-in-out;
        }

        .start-btn {
            background: linear-gradient(90deg, var(--saffron), var(--white), var(--green));
            color: black; border: none; width: 100%; padding: 16px;
            border-radius: 12px; font-weight: 900; font-size: 1rem;
            cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        #toast {
            visibility: hidden; min-width: 220px; background: white; color: var(--blue);
            padding: 12px; position: fixed; bottom: 30px; border-radius: 50px;
            font-weight: bold; z-index: 200; text-align: center;
        }
        #toast.show { visibility: visible; animation: slideUp 0.5s; }
        @keyframes slideUp { from { bottom: -50px; opacity: 0; } to { bottom: 30px; opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="vande_mataram.mp3" type="audio/mpeg">
    </audio>

    <div class="audio-toggle" id="audioToggle">
        <span id="audioIcon">ðŸ”‡</span>
    </div>

    <div id="petal-container"></div>
    <div id="toast">JAI HIND! ðŸ‡®ðŸ‡³</div>

    <div class="neon-card">
        <div class="clock" id="live-clock">00:00:00 AM</div>

        <div class="chakra-container">
            <div class="ashoka-chakra"></div>
            <img id="user-photo" src="https://ui-avatars.com/api/?name=User" alt="User">
        </div>
        
        <div id="user-name" style="font-weight: 900; font-size: 1.5rem;">GUEST</div>
        <div style="font-size: 0.7rem; color: #888;">CITIZEN ID: <span id="user-id-val">00000000</span></div>

        <div class="progress-container">
            <div id="p-fill"></div>
        </div>
        
        <button class="start-btn" id="startBtn">START SESSION</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. Audio Control
        const audio = document.getElementById('bg-music');
        const audioToggle = document.getElementById('audioToggle');
        const audioIcon = document.getElementById('audioIcon');
        let isPlaying = false;

        audioToggle.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                audioIcon.innerText = "ðŸ”‡";
                audioToggle.classList.remove('playing');
            } else {
                audio.play().catch(() => alert("Error: Make sure 'vande_mataram.mp3' is in the project folder!"));
                audioIcon.innerText = "ðŸ”Š";
                audioToggle.classList.add('playing');
            }
            isPlaying = !isPlaying;
            tg.HapticFeedback.impactOccurred('light');
        });

        // 2. Live Clock & Animations
        setInterval(() => {
            document.getElementById('live-clock').innerText = new Date().toLocaleTimeString('en-IN');
        }, 1000);

        setTimeout(() => { document.getElementById('p-fill').style.width = '100%'; }, 500);

        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            const colors = ['#FF9933', '#138808'];
            p.style.cssText = `width:10px; height:10px; left:${Math.random()*100}vw; background:${colors[Math.floor(Math.random()*2)]}; animation-duration:${Math.random()*3+4}s;`;
            document.getElementById('petal-container').appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }
        setInterval(createPetal, 400);

        // 3. Populate User Data
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name.toUpperCase();
            document.getElementById('user-id-val').innerText = user.id;
            document.getElementById('user-photo').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=FF9933&color=fff`;
        }

        // 4. Action Button
        document.getElementById('startBtn').addEventListener('click', () => {
            tg.HapticFeedback.notificationOccurred('success');
            document.getElementById('toast').className = "show";
            setTimeout(() => {
                tg.sendData(`Tiranga Active: ${user?.first_name || 'User'}`);
                tg.close();
            }, 1200);
        });
    </script>
</body>
</html>
