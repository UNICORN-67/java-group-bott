<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tiranga Hub Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --blue: #000080;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* --- LOADER SCREEN --- */
        #loader {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .loader-chakra {
            width: 100px;
            height: 100px;
            border: 2px solid var(--blue);
            border-radius: 50%;
            position: relative;
            animation: spin 3s linear infinite;
        }

        .loader-chakra::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-conic-gradient(transparent 0deg 14deg, var(--blue) 14deg 15deg);
            border-radius: 50%;
        }

        /* --- BACKGROUND PETALS --- */
        .petal {
            position: absolute;
            top: -10%;
            border-radius: 0 50% 0 50%;
            opacity: 0.6;
            pointer-events: none;
            animation: fall linear infinite;
        }

        /* --- MAIN CARD --- */
        .neon-card {
            position: relative;
            width: 310px;
            padding: 30px 20px;
            background: var(--card-bg);
            border-radius: 24px;
            text-align: center;
            z-index: 10;
        }

        .neon-card::before {
            content: ''; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(45deg, var(--saffron), var(--white), var(--green), var(--saffron));
            background-size: 400%; z-index: -1; border-radius: 27px; animation: flag-flow 8s linear infinite; filter: blur(12px);
        }

        /* Audio Toggle */
        .audio-toggle {
            position: absolute; top: 20px; right: 20px; width: 40px; height: 40px;
            background: var(--card-bg); border: 1px solid var(--white); border-radius: 50%;
            display: flex; justify-content: center; align-items: center; cursor: pointer; z-index: 100;
        }

        .playing { border-color: var(--saffron); box-shadow: 0 0 10px var(--saffron); }

        /* Buttons */
        .btn {
            width: 100%; padding: 14px; border-radius: 12px; font-weight: 900; 
            cursor: pointer; border: none; margin-top: 10px; transition: 0.2s;
        }

        .share-btn { background: transparent; color: white; border: 1px solid white; }
        .start-btn { background: linear-gradient(90deg, var(--saffron), var(--white), var(--green)); color: black; }

        /* Animations */
        @keyframes flag-flow { 0% { background-position: 0% 50%; } 100% { background-position: 400% 50%; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="loader-chakra"></div>
        <p style="margin-top: 20px; letter-spacing: 2px;">JAI HIND...</p>
    </div>

    <audio id="bg-music" loop>
        <source src="vande_mataram.mp3" type="audio/mpeg">
    </audio>

    <div class="audio-toggle" id="audioToggle">
        <span id="audioIcon">ðŸ”‡</span>
    </div>

    <div id="petal-container"></div>

    <div class="neon-card">
        <div id="live-clock" style="color: var(--saffron); font-size: 0.8rem; margin-bottom: 10px;">00:00:00</div>
        
        <div style="position: relative; width: 100px; height: 100px; margin: 0 auto 15px;">
            <div class="loader-chakra" style="position: absolute; width: 100%; height: 100%; opacity: 0.3;"></div>
            <img id="user-photo" src="https://ui-avatars.com/api/?name=User" style="width: 80px; height: 80px; border-radius: 50%; border: 2px solid white; margin-top: 10px;">
        </div>

        <h2 id="user-name" style="margin: 5px 0;">GUEST</h2>
        <p style="font-size: 0.7rem; color: #888; margin-bottom: 20px;">CITIZEN ID: <span id="user-id-val">00000000</span></p>

        <button class="btn share-btn" id="shareBtn">ðŸ“¤ SHARE PROFILE</button>
        <button class="btn start-btn" id="startBtn">START SESSION</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // 1. Loader Handle
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 800);
            }, 1500);
        };

        // 2. Audio Control
        const audio = document.getElementById('bg-music');
        const audioBtn = document.getElementById('audioToggle');
        let playing = false;

        audioBtn.onclick = () => {
            if (!playing) {
                audio.play().catch(() => alert("Add vande_mataram.mp3 to folder!"));
                document.getElementById('audioIcon').innerText = "ðŸ”Š";
                audioBtn.classList.add('playing');
            } else {
                audio.pause();
                document.getElementById('audioIcon').innerText = "ðŸ”‡";
                audioBtn.classList.remove('playing');
            }
            playing = !playing;
            tg.HapticFeedback.impactOccurred('light');
        };

        // 3. User Data
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-name').innerText = user.first_name.toUpperCase();
            document.getElementById('user-id-val').innerText = user.id;
            document.getElementById('user-photo').src = user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=FF9933&color=fff`;
        }

        // 4. Petals
        function createPetal() {
            const p = document.createElement('div');
            p.className = 'petal';
            p.style.cssText = `width:10px; height:10px; left:${Math.random()*100}vw; background:${Math.random()>0.5?'#FF9933':'#138808'}; animation-duration:${Math.random()*3+4}s;`;
            document.getElementById('petal-container').appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }
        setInterval(createPetal, 400);

        // 5. Buttons
        document.getElementById('shareBtn').onclick = () => {
            tg.switchInlineQuery("Check out my Patriotic Profile on Nexus Hub! ðŸ‡®ðŸ‡³", ['users', 'groups']);
        };

        document.getElementById('startBtn').onclick = () => {
            tg.HapticFeedback.notificationOccurred('success');
            tg.sendData(`Session: ${user?.first_name || 'User'}`);
            tg.close();
        };

        setInterval(() => { document.getElementById('live-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
    </script>
</body>
</html>
