# ʙᴏᴛ ʀᴇsᴘᴏɴsᴇ ᴍᴇssᴀɢᴇs (ᴜsᴇᴅ ɪɴ ɪɴᴅᴇx.ᴊs)
messages:
  # Welcome & Help
  welcome: "✨ <b>ʏᴜʀɪ ᴍᴀsᴛᴇʀ ᴀɪ ɪs ᴏɴʟɪɴᴇ!</b>\n\nᴍᴀɪɴ ɢʀᴏᴜᴘ ᴍᴀɴᴀɢᴇ ʙʜɪ ᴋᴀʀᴛɪ ʜᴏᴏɴ ᴀᴜʀ ʙᴀᴀᴛᴇɪɴ ʙʜɪ.\nᴄᴏᴍᴍᴀɴᴅ ʟɪsᴛ ᴋᴇ ʟɪʏᴇ /help ʟɪᴋʜᴏ."
  
  # Security & Protection
  no_link: "🚫 ɴᴏ ʟɪɴᴋs ᴀʟʟᴏᴡᴇᴅ ʜᴇʀᴇ!"
  bio_warn: "⚠️ <b>sᴇᴄᴜʀɪᴛʏ ᴀʟᴇʀᴛ:</b>\n{name}, ᴀᴀᴘᴋᴇ ʙɪᴏ ᴍᴇɪɴ ʟɪɴᴋ ʜᴀɪ. ᴘʀᴏᴍᴏᴛɪᴏɴ ᴀʟʟᴏᴡᴇᴅ ɴᴀʜɪ ʜᴀɪ!"
  report_shield: "🛡️ ᴀɴᴛɪ-ʀᴇᴘᴏʀᴛ ᴍᴏᴅᴇ ᴀᴄᴛɪᴠᴀᴛᴇᴅ! ᴅᴀɴɢᴇʀᴏᴜs ᴋᴇʏᴡᴏʀᴅs ᴡɪʟʟ ʙᴇ ᴅᴇʟᴇᴛᴇᴅ."
  
  # AFK System
  afk_set: "💤 <b>{name}</b> ɪs ɴᴏᴡ ᴀғᴋ!\nʀᴇᴀsᴏɴ: <i>{reason}</i>"
  afk_back: "ᴡᴇʟᴄᴏᴍᴇ ʙᴀᴄᴋ <b>{name}</b>, ᴀᴀᴘᴋᴀ ᴀғᴋ ʜᴀᴛᴀ ᴅɪʏᴀ ɢᴀʏᴀ ʜᴀɪ!"
  afk_notify: "💤 <b>{name}</b> ᴀʙʜɪ ᴀғᴋ ʜᴀɪ!\nʀᴇᴀsᴏɴ: <i>{reason}</i>"
  
  # Auto-Clean (Copyright Protection)
  clean_start: "🧹 <b>ᴀᴜᴛᴏ-ᴄʟᴇᴀɴ ᴀᴄᴛɪᴠᴀᴛᴇᴅ!</b>\nᴍᴇᴅɪᴀ ᴍᴇssᴀɢᴇs ʜᴀʀ <b>{hours}</b> ɢʜᴀɴᴛᴇ ᴍᴇɪɴ ᴀᴜᴛᴏ-ᴅᴇʟᴇᴛᴇ ʜᴏɴɢᴇ."
  clean_done: "🗑️ <b>ᴄʟᴇᴀɴ-ᴜᴘ ᴄᴏᴍᴘʟᴇᴛᴇᴅ!</b>\nɢᴄ sᴇ sᴀᴀʀᴇ ᴏʟᴅ ᴍᴇᴅɪᴀ ғɪʟᴇs ʜᴀᴛᴀ ᴅɪʏᴇ ɢᴀʏᴇ ʜᴀɪɴ."
  
  # Admin & Tools
  ping_msg: "⚡ ᴘɪɴɢ: <code>{time}ms</code>"
  action_done: "✅ ᴀᴄᴛɪᴏɴ ᴄᴏᴍᴘʟᴇᴛᴇᴅ: <b>{action}</b>"
  tag_start: "📢 ᴛᴀɢɢɪɴɢ ᴀʟʟ ᴍᴇᴍʙᴇʀs..."
