<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tiranga</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        :root { --bg: #000; --saffron: #FF9933; --white: #FFF; --green: #138808; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--saffron); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .screen { display: none; padding: 20px; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; }
        
        .btn { padding: 16px; width: 100%; max-width: 300px; border-radius: 12px; border: none; font-weight: bold; background: linear-gradient(90deg, var(--saffron), var(--white), var(--green)); color: #000; margin-top: 12px; cursor: pointer; text-transform: uppercase; }
        
        .nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { font-size: 0.75rem; color: #555; cursor: pointer; }
        .nav-active { color: var(--saffron); font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 20px; color: #888;">SYSTEM READY</p>
    </div>

    <div id="screen-select" class="screen">
        <h2 style="margin-top: 50px;">CHOOSE YOUR UNIT</h2>
        <button class="btn" onclick="register('ARMY')">JOIN ARMY</button>
        <button class="btn" onclick="register('NAVY')">JOIN NAVY</button>
        <button class="btn" onclick="register('AIR FORCE')">JOIN AIR FORCE</button>
    </div>

    <div id="screen-dash" class="screen">
        <h2 id="u-name" style="margin-top:40px;">OFFICER</h2>
        <p id="u-unit" style="color:var(--saffron); font-weight: bold;"></p>
        <h1 id="u-missions" style="font-size: 4rem; margin: 10px 0;">0</h1>
        <button class="btn" onclick="updateMissions()">REPORT DUTY</button>
    </div>

    <div class="nav">
        <div class="nav-item nav-active" id="n-dash" onclick="show('screen-dash')">BASE</div>
        <div class="nav-item" onclick="alert('Roster requires a database!')">ROSTER</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Local State (Data save nahi hoga, refresh karne par 0 ho jayega)
        let missions = 0;
        const user = tg.initDataUnsafe?.user || { first_name: "OFFICER" };

        function init() {
            // Loader hatane ke liye
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                show('screen-select');
            }, 1000);
        }

        function register(unit) {
            document.getElementById('u-name').innerText = user.first_name.toUpperCase();
            document.getElementById('u-unit').innerText = unit;
            show('screen-dash');
        }

        function updateMissions() {
            missions++;
            document.getElementById('u-missions').innerText = missions;
            tg.HapticFeedback.impactOccurred('medium');
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
