<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tiranga</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --bg: #000; --saffron: #FF9933; --white: #FFF; --green: #138808; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        #init-loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; text-align: center; padding: 20px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--saffron); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .screen { display: none; padding: 20px; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; }
        
        .btn { padding: 16px; width: 100%; max-width: 300px; border-radius: 12px; border: none; font-weight: bold; background: linear-gradient(90deg, var(--saffron), var(--white), var(--green)); color: #000; margin-top: 12px; cursor: pointer; text-transform: uppercase; }
        
        .nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { font-size: 0.75rem; color: #555; cursor: pointer; }
        .nav-active { color: var(--saffron); font-weight: bold; }

        .officer-card { display: flex; align-items: center; background: #111; width: 100%; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #222; max-width: 400px;}
        .officer-card img { width: 45px; height: 45px; border-radius: 50%; margin-right: 12px; }
    </style>
</head>
<body>

    <div id="init-loader">
        <div class="spinner"></div>
        <p id="loader-text" style="margin-top: 20px; font-size: 0.9rem; color: #888;">INITIALIZING COMMAND...</p>
    </div>

    <div id="screen-select" class="screen">
        <h2 style="margin-top: 50px;">ENLIST IN SERVICE</h2>
        <button class="btn" onclick="register('ARMY', 'Para SF')">JOIN ARMY: PARA SF</button>
        <button class="btn" onclick="register('NAVY', 'MARCOS')">JOIN NAVY: MARCOS</button>
        <button class="btn" onclick="register('AIR FORCE', 'GARUD')">JOIN AIR FORCE: GARUD</button>
    </div>

    <div id="screen-dash" class="screen">
        <img id="my-photo" src="" style="width:100px; height:100px; border-radius:50%; border:2px solid white; margin-top:40px;">
        <h2 id="my-name">OFFICER</h2>
        <p id="my-unit" style="color:var(--saffron); font-size:0.8rem;"></p>
        <h1 id="my-missions" style="font-size: 4rem; margin: 0;">0</h1>
        <button class="btn" onclick="updateMissions()">REPORT DUTY</button>
    </div>

    <div id="screen-roster" class="screen">
        <h2 style="margin-top: 20px;">GLOBAL ROSTER</h2>
        <div id="roster-list" style="width:100%; padding-bottom: 100px;"></div>
    </div>

    <div class="nav">
        <div class="nav-item nav-active" id="n-dash" onclick="show('screen-dash')">BASE</div>
        <div class="nav-item" id="n-roster" onclick="show('screen-roster')">ROSTER</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // --- PASTE YOUR ACTUAL KEYS HERE ---
        const SB_URL = "https://jdqkfjwijcpdnssmniov.supabase.co"; 
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkcWtmandpamNwZG5zc21uaW92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0ODk3ODgsImV4cCI6MjA4NTA2NTc4OH0.Ho0bj_umu8GVXOJXpTEF--8y2emlbbaBKlOPpKqoxEc";
        // ----------------------------------------------

        const user = tg.initDataUnsafe?.user || { id: 12345, first_name: "Tester" };
        let supabase;
        let userData = null;

        async function init() {
            try {
                // Initialize Supabase Client
                supabase = supabase.createClient(SB_URL, SB_KEY);
                
                // Fetch User Data
                const { data, error } = await supabase.from('officers').select('*').eq('id', user.id).maybeSingle();
                
                if (error) throw error;

                document.getElementById('init-loader').style.display = 'none';

                if (data) {
                    userData = data;
                    renderUser();
                    show('screen-dash');
                } else {
                    show('screen-select');
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loader-text').style.color = "#ff4444";
                document.getElementById('loader-text').innerHTML = "<b>CONNECTION ERROR:</b><br>" + err.message + "<br><br>Check Keys & RLS Policies.";
            }
        }

        async function register(branch, unit) {
            const entry = {
                id: user.id,
                name: user.first_name,
                photo: user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=FF9933&color=fff`,
                branch: branch,
                unit: unit,
                missions: 0
            };
            const { error } = await supabase.from('officers').insert([entry]);
            if (!error) {
                userData = entry;
                renderUser();
                show('screen-dash');
            } else {
                alert("Error: " + error.message);
            }
        }

        async function updateMissions() {
            // Update via RPC function
            const { error } = await supabase.rpc('increment_missions', { user_id: user.id });
            if (!error) {
                userData.missions++;
                renderUser();
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function renderUser() {
            document.getElementById('my-name').innerText = userData.name.toUpperCase();
            document.getElementById('my-unit').innerText = userData.branch + " • " + userData.unit;
            document.getElementById('my-missions').innerText = userData.missions;
            document.getElementById('my-photo').src = userData.photo;
        }

        async function loadRoster() {
            const { data, error } = await supabase.from('officers').select('*').order('missions', { ascending: false }).limit(20);
            const list = document.getElementById('roster-list');
            list.innerHTML = "";
            if(data) {
                data.forEach(off => {
                    list.innerHTML += `
                        <div class="officer-card">
                            <img src="${off.photo}">
                            <div style="flex:1">
                                <div style="font-weight:bold; font-size:0.9rem;">${off.name}</div>
                                <div style="font-size:0.65rem; color:var(--saffron);">${off.branch} • ${off.unit}</div>
                            </div>
                            <div style="font-weight:bold; color:var(--green);">${off.missions}</div>
                        </div>
                    `;
                });
            }
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            if(id === 'screen-dash') document.getElementById('n-dash').classList.add('nav-active');
            if(id === 'screen-roster') {
                document.getElementById('n-roster').classList.add('nav-active');
                loadRoster();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
