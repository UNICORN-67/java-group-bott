<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Hub Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
            --text-color: var(--tg-theme-text-color, #222222);
            --hint-color: var(--tg-theme-hint-color, #999999);
            --link-color: var(--tg-theme-link-color, #3390ec);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .profile-card {
            background: var(--sec-bg);
            padding: 30px;
            border-radius: 24px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .profile-card:active {
            transform: scale(0.98);
        }

        #user-photo {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid var(--button-color);
            object-fit: cover;
        }

        .name { font-size: 1.4rem; font-weight: 800; margin: 5px 0; }
        .username { color: var(--link-color); font-weight: 500; margin-bottom: 15px; }
        .info-group { background: var(--bg-color); border-radius: 12px; padding: 10px; margin-top: 15px; }
        .info-bit { color: var(--hint-color); font-size: 0.85rem; padding: 5px 0; }
        
        button {
            background-color: var(--button-color);
            color: var(--button-text);
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="profile-card" id="main-card">
        <img id="user-photo" src="https://ui-avatars.com/api/?name=User&background=random" alt="User Avatar">
        <div id="user-name" class="name">Nexus User</div>
        <div id="user-handle" class="username">@checking...</div>
        
        <div class="info-group">
            <div class="info-bit">ID: <span id="user-id" style="color: var(--text-color);">000000</span></div>
            <div id="premium-status" class="info-bit" style="color: #f8d44c; font-weight: bold;"></div>
        </div>

        <button id="share-btn">Share Profile</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // 1. Initialize & Expand
        tg.ready();
        tg.expand();

        // 2. Load User Data
        const user = tg.initDataUnsafe?.user;

        if (user) {
            document.getElementById('user-name').innerText = `${user.first_name} ${user.last_name || ''}`;
            document.getElementById('user-handle').innerText = user.username ? `@${user.username}` : 'Private Profile';
            document.getElementById('user-id').innerText = user.id;
            
            if (user.photo_url) {
                document.getElementById('user-photo').src = user.photo_url;
            }

            if (user.is_premium) {
                document.getElementById('premium-status').innerText = "Premium Member ðŸŒŸ";
            }
        }

        // 3. Haptic Feedback & Sharing
        const shareBtn = document.getElementById('share-btn');
        shareBtn.addEventListener('click', () => {
            // Physical vibration
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Open share menu
            tg.switchInlineQuery("Check out my profile on Nexus Hub!", ['users', 'groups']);
        });

        // 4. Main Button Interaction
        tg.MainButton.setText("CLOSE HUB");
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            tg.HapticFeedback.notificationOccurred('success');
            tg.close();
        });

    </script>
</body>
</html>
