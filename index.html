<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tiranga</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --bg: #000; --saffron: #FF9933; --white: #FFF; --green: #138808; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; overflow-x: hidden; }
        
        #loader { position: fixed; inset: 0; background: #000; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; text-align: center; padding: 20px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #333; border-top: 4px solid var(--saffron); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .screen { display: none; padding: 20px; flex-direction: column; align-items: center; min-height: 100vh; box-sizing: border-box; }
        .active { display: flex; }
        
        .btn { padding: 16px; width: 100%; max-width: 300px; border-radius: 12px; border: none; font-weight: bold; background: linear-gradient(90deg, var(--saffron), var(--white), var(--green)); color: #000; margin-top: 12px; cursor: pointer; text-transform: uppercase; }
        
        .nav { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #222; }
        .nav-item { font-size: 0.75rem; color: #555; cursor: pointer; }
        .nav-active { color: var(--saffron); font-weight: bold; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-msg" style="margin-top: 20px; font-size: 0.9rem; color: #888;">CONNECTING TO COMMAND...</p>
    </div>

    <div id="screen-select" class="screen">
        <h2 style="margin-top: 50px;">CHOOSE YOUR UNIT</h2>
        <button class="btn" onclick="register('ARMY')">JOIN ARMY</button>
        <button class="btn" onclick="register('NAVY')">JOIN NAVY</button>
        <button class="btn" onclick="register('AIR FORCE')">JOIN AIR FORCE</button>
    </div>

    <div id="screen-dash" class="screen">
        <h2 id="u-name" style="margin-top:40px;">OFFICER</h2>
        <p id="u-unit" style="color:var(--saffron);"></p>
        <h1 id="u-missions" style="font-size: 4rem; margin: 10px 0;">0</h1>
        <button class="btn" onclick="updateMissions()">REPORT DUTY</button>
    </div>

    <div id="screen-roster" class="screen">
        <h2 style="margin-top: 20px;">GLOBAL ROSTER</h2>
        <div id="roster-list" style="width:100%; padding-bottom: 100px;"></div>
    </div>

    <div class="nav">
        <div class="nav-item nav-active" id="n-dash" onclick="show('screen-dash')">BASE</div>
        <div class="nav-item" id="n-roster" onclick="show('screen-roster')">ROSTER</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // --- PASTE YOUR KEYS HERE ---
        const SB_URL = "https://jdqkfjwijcpdnssmniov.supabase.co"; 
        const SB_KEY = " eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpkcWtmandpamNwZG5zc21uaW92Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk0ODk3ODgsImV4cCI6MjA4NTA2NTc4OH0.Ho0bj_umu8GVXOJXpTEF--8y2emlbbaBKlOPpKqoxEc";
        // ---------------------------------------

        let supabase;
        const user = tg.initDataUnsafe?.user || { id: 12345, first_name: "Tester" };

        async function init() {
            try {
                // Proper Initialization for v2 Library
                if (!window.supabase) throw new Error("Supabase Library not loaded");
                supabase = window.supabase.createClient(SB_URL, SB_KEY);
                
                // Connection Test
                const { data, error } = await supabase.from('officers').select('*').eq('id', user.id).maybeSingle();
                
                if (error) throw error;

                document.getElementById('loader').style.display = 'none';
                if (data) {
                    renderUser(data);
                    show('screen-dash');
                } else {
                    show('screen-select');
                }
            } catch (err) {
                console.error(err);
                document.getElementById('loader-msg').style.color = "red";
                document.getElementById('loader-msg').innerHTML = "<b>INIT ERROR:</b><br>" + err.message;
            }
        }

        async function register(branch) {
            const { error } = await supabase.from('officers').insert([{ 
                id: user.id, 
                name: user.first_name, 
                branch: branch, 
                missions: 0 
            }]);
            
            if (!error) location.reload();
            else alert("Registration Error: " + error.message);
        }

        async function updateMissions() {
            const { error } = await supabase.rpc('increment_missions', { user_id: user.id });
            if (!error) {
                const m = document.getElementById('u-missions');
                m.innerText = parseInt(m.innerText) + 1;
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function renderUser(d) {
            document.getElementById('u-name').innerText = d.name.toUpperCase();
            document.getElementById('u-unit').innerText = d.branch;
            document.getElementById('u-missions').innerText = d.missions;
        }

        async function loadRoster() {
            const { data } = await supabase.from('officers').select('*').order('missions', { ascending: false }).limit(20);
            const list = document.getElementById('roster-list');
            list.innerHTML = "";
            if(data) {
                data.forEach(off => {
                    list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #222; width:100%; display:flex; justify-content:space-between;">
                        <span>${off.name} (${off.branch})</span>
                        <span style="color:var(--green)">${off.missions}</span>
                    </div>`;
                });
            }
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('nav-active'));
            if(id === 'screen-roster') loadRoster();
        }

        window.onload = init;
    </script>
</body>
</html>
