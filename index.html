<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Hub</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #222222);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container { text-align: center; padding: 20px; }
        button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Nexus Hub</h1>
        <p id="user-greeting">Hello, Guest!</p>
        <button onclick="Telegram.WebApp.close()">Close App</button>
    </div>

    <script>
        // Initialize the Web App
        const tg = window.Telegram.WebApp;
        tg.ready(); // Tells Telegram the app is ready to be shown

        // Get user info from Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('user-greeting').innerText = `Hello, ${user.first_name}!`;
        }
    </script>
</body>
</html>
