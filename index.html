<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Tiranga: Supabase Elite</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #050505; --saffron: #FF9933; --white: #FFF; --green: #138808; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        .screen { display: none; padding: 20px; flex-direction: column; align-items: center; min-height: 100vh; }
        .active { display: flex; }
        
        /* Glassmorphism Cards */
        .officer-card {
            display: flex; align-items: center; background: rgba(255,255,255,0.03); 
            width: 100%; max-width: 350px; padding: 15px; margin: 8px 0;
            border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
        }
        .officer-card img { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--saffron); margin-right: 15px; }
        .info { flex: 1; }
        .name { font-weight: bold; font-size: 1rem; }
        .unit-tag { font-size: 0.7rem; color: var(--saffron); text-transform: uppercase; letter-spacing: 1px; }
        .score { font-weight: 900; color: var(--green); font-size: 1.2rem; }

        /* Navigation */
        .nav { position: fixed; bottom: 0; width: 100%; background: #111; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid #333; z-index: 100; }
        .nav-btn { font-size: 0.8rem; opacity: 0.6; cursor: pointer; text-align: center; }
        .nav-btn.active-nav { opacity: 1; color: var(--saffron); font-weight: bold; }
        
        .btn { padding: 16px; width: 100%; max-width: 300px; border-radius: 12px; border: none; font-weight: bold; background: linear-gradient(90deg, var(--saffron), var(--white), var(--green)); color: #000; cursor: pointer; }
    </style>
</head>
<body>

    <div id="screen-select" class="screen">
        <h2 style="margin-top: 50px; letter-spacing: 2px;">ENLIST IN SERVICE</h2>
        <p style="color: #888; font-size: 0.8rem;">CHOOSE YOUR PERMANENT BATTALION</p>
        <button class="btn" style="margin-top:20px;" onclick="register('ARMY', 'Para SF')">JOIN ARMY (PARA SF)</button>
        <button class="btn" style="margin-top:10px;" onclick="register('NAVY', 'MARCOS')">JOIN NAVY (MARCOS)</button>
        <button class="btn" style="margin-top:10px;" onclick="register('AIR FORCE', 'GARUD')">JOIN AIR FORCE (GARUD)</button>
    </div>

    <div id="screen-dash" class="screen">
        <h3 id="rank-name" style="color:gold; border:1px solid gold; padding:5px 15px; border-radius:20px; font-size:0.7rem;">LIEUTENANT</h3>
        <img id="my-photo" src="" style="width:100px; height:100px; border-radius:50%; border:3px solid white; margin: 20px 0;">
        <h2 id="my-name" style="margin:0;">OFFICER</h2>
        <p id="my-unit" style="color:var(--saffron); margin-bottom: 30px;"></p>
        <button class="btn" onclick="updateMissions()">REPORT FOR DUTY</button>
    </div>

    <div id="screen-roster" class="screen">
        <h2 style="letter-spacing: 2px;">LIVE BATTALION</h2>
        <div id="roster-container" style="width:100%; display:flex; flex-direction:column; align-items:center;">
            </div>
    </div>

    <div class="nav">
        <div class="nav-btn active-nav" id="n-dash" onclick="show('screen-dash')">üè† BASE</div>
        <div class="nav-btn" id="n-roster" onclick="show('screen-roster')">üéñÔ∏è ROSTER</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        // REPLACE THESE WITH YOUR SUPABASE KEYS
        const SB_URL = "https://jdqkfjwijcpdnssmniov.supabase.co";
        const SB_KEY = "sb_publishable_IiBbaB2MksFIeosGpneqxA_Cmqmi4Am";
        const supabase = exports.supabasejs.createClient(SB_URL, SB_KEY);

        const user = tg.initDataUnsafe?.user || { id: 12345, first_name: "Local_Test", photo_url: "" };
        let myData = null;

        async function checkUser() {
            const { data, error } = await supabase.from('officers').select('*').eq('id', user.id).single();
            if (data) {
                myData = data;
                renderDash();
                show('screen-dash');
            } else {
                show('screen-select');
            }
        }

        async function register(branch, unit) {
            const newUser = {
                id: user.id,
                name: user.first_name,
                photo: user.photo_url || `https://ui-avatars.com/api/?name=${user.first_name}&background=FF9933&color=fff`,
                branch: branch,
                unit: unit,
                missions: 0
            };
            const { error } = await supabase.from('officers').insert([newUser]);
            if (!error) {
                myData = newUser;
                renderDash();
                show('screen-dash');
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        async function updateMissions() {
            const { data, error } = await supabase.rpc('increment_missions', { user_id: user.id });
            myData.missions += 1;
            renderDash();
            tg.HapticFeedback.impactOccurred('medium');
            tg.showAlert("Duty Reported, Officer!");
        }

        function renderDash() {
            document.getElementById('my-name').innerText = myData.name.toUpperCase();
            document.getElementById('my-unit').innerText = `${myData.branch} ‚Ä¢ ${myData.unit}`;
            document.getElementById('my-photo').src = myData.photo;
            
            let rank = "LIEUTENANT";
            if(myData.missions >= 20) rank = "GENERAL";
            else if(myData.missions >= 10) rank = "MAJOR";
            document.getElementById('rank-name').innerText = rank;
        }

        async function loadRoster() {
            const { data, error } = await supabase.from('officers').select('*').order('missions', { ascending: false }).limit(20);
            const container = document.getElementById('roster-container');
            container.innerHTML = "";
            data.forEach(off => {
                container.innerHTML += `
                    <div class="officer-card">
                        <img src="${off.photo}">
                        <div class="info">
                            <div class="name">${off.name}</div>
                            <div class="unit-tag">${off.branch} ‚Ä¢ ${off.unit}</div>
                        </div>
                        <div class="score">${off.missions}</div>
                    </div>
                `;
            });
        }

        function show(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active-nav'));
            if(id === 'screen-dash') document.getElementById('n-dash').classList.add('active-nav');
            if(id === 'screen-roster') {
                document.getElementById('n-roster').classList.add('active-nav');
                loadRoster();
            }
        }

        checkUser();
    </script>
</body>
</html>
